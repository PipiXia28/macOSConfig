<html>
<head>   
	<meta charset="UTF-8">
	<title>公益404 | iHTCboy</title>
</head>
<body>
	<!-- <h1>404 Page Not Found</h1> -->
	<script type="text/javascript" src="http://www.qq.com/404/search_children.js" charset="utf-8"></script>
	<!--
	公益404介接入地址
	益云公益404 http://yibo.iyiyun.com/Index/web404
	腾讯公益404 http://www.qq.com/404
	失蹤兒童少年資料管理中心404 http://404page.missingkids.org.tw
	-->
	<br>
	<script>
	setTimeout(
				function(){
					//<a href="http://www.qq.com" class="desc_link">返回腾讯网</a>
							var linkElements = getElementByClassName("desc_link");
							if (linkElements.length == 1) {
								linkElement = linkElements[0];
								linkElement.innerHTML = "返回 iHTCboy's Blog";
								linkElement.href = "http://www.ihtc.cc";
							}
						}
			  , 1000);
	//原生Js通过class属性值获取对象
	function getElementByClassName(classnames){   
		var objArray= new Array();//定义返回对象数组  
		var tags=document.getElementsByTagName("*");//获取页面所有元素  
		var index = 0;  
		for(var i in tags){  
			if(tags[i].nodeType==1){  
				if(tags[i].getAttribute("class") == classnames){ //如果某元素的class值为所需要  
					objArray[index]=tags[i];  
					index++;  
				}   
			}   
		}   
		return objArray;  
	} 
	</script>
</body>
</html>
